<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Tower Defense Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Paper Defense</title> 
  </head>
  <body> 
    <div class="game-stats">
      <p id="lives"></p>
      <p id="money"></p>
      <p id="level"></p>
    </div>
    <div class="btn-panel">
      <button id="spawn-btn">Spawn</button>
      <button id="next-lvl-btn">Next Level</button>
      <button id="restart-btn">Restart</button>
      <button id="money-btn">Add money</button>
    </div>
    
    <canvas width="750" height="750"></canvas>

    <div class="game-store">
      <div id="pellet" class="tower-wrapper store-item"></div>
      <div id="splash" class="tower-wrapper store-item"></div>
      <div id="air" class="tower-wrapper store-item"></div>
      <div id="ice" class="tower-wrapper store-item"></div>
      <div id="earthquake" class="tower-wrapper store-item"></div>
      <div id="machine" class="tower-wrapper store-item"></div>
    </div>
    <script src="script.js" async defer type="module"></script>
  </body>
</html>
