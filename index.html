<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Tower Defense Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Paper Defense</title> 
  </head>
  <body> 
    <div class="game">

      <div class="images" style="display: none;">
        <img src="res/nu.png" id="normal-up"/>
        <img src="res/nd.png" id="normal-down"/>
        <img src="res/nl.png" id="normal-left"/>
        <img src="res/nr.png" id="normal-right"/>
        <!-- <img src="res" -->
      </div>


      
      <div class="title-wrapper">
        <div class="filler"> </div>
        <div class="title">Paper Tower Defense</div>
        <div class="author">
          <div>By:</div>
          <div>Evan Suong</div>
        </div>
      </div>
      <div id="pause-panel"></div>

      
      <div id="game-board">

        <div class="game-stat-wrapper">
          <div class="game-stats">
            <div class="difficulty">
              <div id="difficulty"></div>
            </div>
            <div>Next Level:</div>
            <div id="next-level"></div>
          </div>

          <div class="player-stats">
            <div id="lives"></div>
            <div id="money"></div>
            <div id="level"></div>
          </div>
        </div>
       

        <div class="game-wrapper">
          <canvas width="2048" height="2048"></canvas>
        </div>

        <div class="action-panel">

          <div class="game-store"> 
            <div>Towers:</div>

            <div class="tower-grid">

              <img id="pellet" class="tower-wrapper store-item" src="res/p.png"/>
              <img id="fire" class="tower-wrapper store-item" src="res/f.png"/>
              <img id="air" class="tower-wrapper store-item" src="res/a.png"/>
              <img id="freeze" class="tower-wrapper store-item" src="res/i.png"/>
              <img id="earthquake" class="tower-wrapper store-item" src="res/e.png"/>
              <img id="machine" class="tower-wrapper store-item" src="res/m.png"/>
            </div>

          </div>
         
         

          <div id="tower-stat-wrapper">

            <div id="type" class="tower-stat"></div>
            <div id="level" class="tower-stat"></div>
            <div id="damage" class="tower-stat"></div>
            <div id="cost" class="tower-stat"></div>
            <div id="range" class="tower-stat"></div>
            <div id="reload" class="tower-stat"></div>
            <div id="spread" class="tower-stat"></div>
            <div id="sell" class="tower-stat"></div>
            <div id="upgrade-btn" class="tower-btn">upgrade</div>
            <div id="sell-btn" class="tower-btn">sell</div>

          </div>

          <div class="btn-panel">
            <div class="next-lvl-btn-wrapper btn">
              <div id="next-lvl-btn">Next Wave</div>
            </div>
            <div id="pause-btn" class="btn">Pause</div>
          </div>

        </div>
      </div>
    </div>

   
   
    <script src="script.js" async defer type="module"></script>
  </body>
</html>
